<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">Calculation Zone</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    </div>
    <div class="form-inline my-2 my-lg-0">
        <a class="btn btn-outline-light my-2 my-sm-0" href="">Back</a>
    </div>

<div class="container">
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-4">Create an account</h2>
                    
                    <form (ngSubmit) = "onSubmit()">

                        <div class="text-center mb-3">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" 
                                class="custom-control-input" value="student" (change)="onChange($event)" checked />
                                <label class="custom-control-label" for="customRadioInline1">Student</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1" 
                                class="custom-control-input" value="master" (change)="onChange($event)" />
                                <label class="custom-control-label" for="customRadioInline2">Master</label>
                            </div>
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example1cg">Your Name</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" 
                            name="name" [(ngModel)]="tempUser.name" />
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example3cg">Your Email</label>
                            <input type="email" id="form3Example3cg" class="form-control form-control-lg" 
                            name="email" [(ngModel)]="tempUser.email" />
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example4cg">Password</label>
                            <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                            name="password" [(ngModel)]="tempUser.password" />          
                        </div>
                        
                        <br>

                        <div class="d-flex justify-content-center">
                        <button type="submit"
                            class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Register</button>
                        </div>

                        <p class="text-center text-muted mt-4 mb-0">Have already an account? 
                            <a href="login" class="fw-bold text-body"><u>Login here</u></a></p>

                    </form>

                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</div>
